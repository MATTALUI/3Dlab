<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D LAB</title>
  <style>
    html,
    body {
      margin: 1rem;
      font-family: sans-serif;
      background-color: #111;
      color: aliceblue;
    }

    p {
      padding-bottom: 0.5rem;
      border-bottom: 1px solid gray;
    }

    a {
      text-decoration: none;
      color: green;
    }

    a:hover {
      color: lightgreen;
    }

    header {
      display: flex;
      align-items: center;
    }

    header h2 {
      margin-right: 1rem;
    }

    input {
      height: fit-content;
    }
  </style>
</head>

<body>
  <h1>3D Lab</h1>
  <p>A place to experiment with 3D web technologies.</p>
  <header>
    <h2>Labs</h2>
    <input type="text" placeholder="Search Labs"/>
  </header>
  <ul>
    <span>Loading...</span>
  </ul>
  <script>
    (async () => {
      const req = await fetch('/registry');
      const registry = await req.json();
      const registryList = document.querySelector('ul');
      let displayedRegistry = registry;

      const renderRegistry = () => {
        registryList.innerHTML = ''; // Clear out existing data
        displayedRegistry.forEach(lab => {
          const li = document.createElement('li');
          const a = document.createElement('a');

          li.appendChild(a);
          a.innerHTML = lab.replace(/[-]/g, ' ').toUpperCase();
          a.href = `/${lab}`;

          registryList.appendChild(li);
        });
      }

      renderRegistry();
      document.querySelector('input').addEventListener('keyup', e => {
        displayedRegistry = registry.filter(lab => lab.includes(e.target.value));
        renderRegistry();
      });
    })();
  </script>
</body>

</html>
