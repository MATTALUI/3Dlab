<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="page-number" content="12">
  <script src="https://threejs.org/build/three.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/three-loaders/RGBELoader-147.js"></script>
  <script src="/js/three-loaders/GLTFLoader-147.js"></script>
  <title>Space FIghter</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -100;
    }

    nav {
      background-color: transparent;
      padding: 1rem;
      transition: background-color 500ms, border-bottom-color 500ms;
      border-bottom: 1px solid;
      border-bottom-color: rgba(255, 255, 255, 0.2);
    }

    nav a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.2);
      transition: color 500ms;
    }

    nav:hover {
      background-color: rgba(150, 150, 150, 0.2);
      border-bottom-color: aliceblue;
    }

    nav:hover a {
      color: aliceblue;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/">HOME</a>
  </nav>
  <script>
    (async () => {
      const scene = new THREE.Scene();
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      document.body.appendChild(renderer.domElement);

      // Camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Loaders
      const pictureLoader = new THREE.RGBELoader();
      const gltfLoader = new THREE.GLTFLoader();

      // Grid Helper
      scene.add(new THREE.GridHelper(50, 11));

      // Add some spheres to give reference to where things are.
      for (let i = 0; i < 69; i++) {
        const sphere1 = new THREE.Mesh(
          new THREE.SphereGeometry(1, 100, 50),
          new THREE.MeshStandardMaterial({
            roughness: 0,
            metalness: 0.25,
            color: 0xFFFFFF,
          }),
        );
        sphere1.position.x = (i + 1) * 10;
        sphere1.position.y = (i + 1) * 10;
        sphere1.position.z = (i + 1) * 10;

        const sphere2 = new THREE.Mesh(
          new THREE.SphereGeometry(1, 100, 50),
          new THREE.MeshStandardMaterial({
            roughness: 0,
            metalness: 0.25,
            color: 0xFFFF00,
          }),
        );
        sphere2.position.x = (Math.floor(Math.random() * 690) - (690 / 2));
        sphere2.position.y = (Math.floor(Math.random() * 690) - (690 / 2));
        sphere2.position.z = (Math.floor(Math.random() * 690) - (690 / 2));

        scene.add(sphere1);
        scene.add(sphere2);
      }

      // Load Space Background
      pictureLoader.load("/images/hdri/space2.hdr", (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.background = texture;
        scene.environment = texture;
      });

      let ship = null;
      let posProjection = null;
      let cameraPosProjection = null;
      const shipSpeed = 0.5;
      const keys = {
        up: false,
        down: false,
        left: false,
        right: false,
      }

      // Load Ship
      gltfLoader.load(
        '/models/ships/x1.glb',
        gltf => {
          ship = new THREE.Group();
          shipMesh = gltf.scene;
          ship.add(shipMesh);
          ship.add(camera);
          scene.add(ship);

          // TODO: Calculate camera position here
          const cameraDistance = 17;
          const cameraAngle = 21;
          camera.position.z = -15;
          camera.position.y = 6;
          camera.lookAt(new THREE.Vector3(0, 0, 0));
        },
        xhr => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        console.error
      );

      // Load space stations
      gltfLoader.load(
        '/models/space-station.glb',
        gltf => {
          const station = new THREE.Group();
          station.add(gltf.scene);
          station.position.x = 420;
          station.position.y = 420;
          station.position.z = 420;

          scene.add(station);
        },
        xhr => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        console.error
      );

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') keys.left = true;
        if (e.key === 'ArrowRight') keys.right = true;
        if (e.key === 'ArrowUp') keys.up = true;
        if (e.key === 'ArrowDown') keys.down = true;
      });

      document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') keys.left = false;
        if (e.key === 'ArrowRight') keys.right = false;
        if (e.key === 'ArrowUp') keys.up = false;
        if (e.key === 'ArrowDown') keys.down = false;
      });

      const handleInput = () => {
        // Handle main controls
        let angle = 0;
        let axis = new THREE.Vector3(1, 0, 0);
        if (keys.up) {
          angle += Utils.degToRad(1);
        }
        if (keys.down) {
          angle -= Utils.degToRad(1);
        }
        ship.rotateOnAxis(axis, angle);

        angle = 0;
        axis = new THREE.Vector3(0, 0, 1);
        if (keys.left) {
          angle -= Utils.degToRad(1);
        }
        if (keys.right) {
          angle += Utils.degToRad(1);
        }
        ship.rotateOnAxis(axis, angle);
      }

      function animate() {
        requestAnimationFrame(animate);
        if (ship) {
          handleInput();
          ship.translateZ(shipSpeed);
        }

        renderer.render(scene, camera);
      };

      animate();
    })();
  </script>
</body>

</html>
