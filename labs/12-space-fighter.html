<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="page-number" content="12">
  <script src="https://threejs.org/build/three.js"></script>

  <title>Space FIghter</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -100;
    }

    nav {
      background-color: transparent;
      padding: 1rem;
      transition: background-color 500ms, border-bottom-color 500ms;
      border-bottom: 1px solid;
      border-bottom-color: rgba(255, 255, 255, 0.2);
    }

    nav a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.2);
      transition: color 500ms;
    }

    nav:hover {
      background-color: rgba(150, 150, 150, 0.2);
      border-bottom-color: aliceblue;
    }

    nav:hover a {
      color: aliceblue;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/">HOME</a>
  </nav>
  <script>
    (async () => {
      const scene = new THREE.Scene();
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      document.body.appendChild(renderer.domElement);

      // Camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Loaders
      const pictureLoader = new THREE.RGBELoader();
      const gltfLoader = new THREE.GLTFLoader();

      // Grid Helper
      // scene.add(new THREE.GridHelper(50, 11));

      // Add some spheres to give reference to where things are.
      // for (let i = 0; i < 69; i++) {
      //   const sphere1 = new THREE.Mesh(
      //     new THREE.SphereGeometry(1, 100, 50),
      //     new THREE.MeshStandardMaterial({
      //       roughness: 0,
      //       metalness: 0.25,
      //       color: 0xFFFFFF,
      //     }),
      //   );
      //   sphere1.position.x = (i + 1) * 10;
      //   sphere1.position.y = (i + 1) * 10;
      //   sphere1.position.z = (i + 1) * 10;

      //   const sphere2 = new THREE.Mesh(
      //     new THREE.SphereGeometry(1, 100, 50),
      //     new THREE.MeshStandardMaterial({
      //       roughness: 0,
      //       metalness: 0.25,
      //       color: 0xFFFF00,
      //     }),
      //   );
      //   sphere2.position.x = (Math.floor(Math.random() * 690) - (690 / 2));
      //   sphere2.position.y = (Math.floor(Math.random() * 690) - (690 / 2));
      //   sphere2.position.z = (Math.floor(Math.random() * 690) - (690 / 2));

      //   scene.add(sphere1);
      //   scene.add(sphere2);
      // }

      // Load Space Background
      pictureLoader.load("/images/hdri/space2.hdr", (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.background = texture;
        scene.environment = texture;
      });

      let ship = null;
      let posProjection = null;
      let cameraPosProjection = null;
      let coolDown = 0;
      const bullets = [];
      const shipStats = {
        turning: 1,
        speed: 0.5,
        weaponCoolDown: 25,
      };
      const keys = {
        gamepad: null,
        up: false,
        down: false,
        left: false,
        right: false,
        firing: false,
      };

      // Load Ship
      gltfLoader.load(
        '/models/ships/x1.glb',
        gltf => {
          ship = new THREE.Group();
          shipMesh = gltf.scene;
          ship.add(shipMesh);
          ship.add(camera);
          scene.add(ship);

          // TODO: Calculate camera position here
          const cameraDistance = 17;
          const cameraAngle = 21;
          camera.position.z = -15;
          camera.position.y = 6;
          camera.lookAt(new THREE.Vector3(0, 0, 0));
        },
        xhr => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        console.error
      );

      // Load space stations
      gltfLoader.load(
        '/models/space-station.glb',
        gltf => {
          const station = new THREE.Group();
          station.add(gltf.scene);
          station.position.x = 420;
          station.position.y = 420;
          station.position.z = 420;

          scene.add(station);
        },
        xhr => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        console.error
      );

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') keys.left = true;
        if (e.key === 'ArrowRight') keys.right = true;
        if (e.key === 'ArrowUp') keys.up = true;
        if (e.key === 'ArrowDown') keys.down = true;
        if (e.key === ' ') keys.firing = true;
      });

      document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') keys.left = false;
        if (e.key === 'ArrowRight') keys.right = false;
        if (e.key === 'ArrowUp') keys.up = false;
        if (e.key === 'ArrowDown') keys.down = false;
        if (e.key === ' ') keys.firing = false;
      });

      const fireWeapons = () => {
        if (coolDown) coolDown -= 1;
        if (!keys.firing || coolDown > 0) return;
        // TODO: If we're going to fire weapons, we need to clean them up too.
        const bullet = new THREE.Group();
        const bulletMesh = new THREE.Mesh(
          new THREE.SphereGeometry(0.5, 4, 4),
          new THREE.MeshStandardMaterial({
            roughness: 0,
            metalness: 0.25,
            color: 0xFF3300,
            emissive: 0xFF3300,
          }),
        );
        bullet.add(bulletMesh);
        bullet.add(new THREE.PointLight(0xFF3300, 1, 50));

        bullet.position.copy(ship.position);
        bullet.rotation.copy(ship.rotation);

        scene.add(bullet);

        bullets.push(bullet);

        console.log('Fire!');
        coolDown = shipStats.weaponCoolDown;
      }

      const moveObjects = () => {
        ship.translateZ(shipStats.speed);
        bullets.forEach(b => b.translateZ(3));
      }

      const handleMovementControls = () => {
        // Handle main controls
        let pitchAngle = 0;
        let rollAngle = 0;
        if (keys.gamepad) {
          const deadZoneThreshold = 0.01;
          const rollValue = keys.gamepad.axes[1];
          const pitchValue = keys.gamepad.axes[2];
          if (Math.abs(rollValue) >= deadZoneThreshold) rollAngle = Utils.degToRad(rollValue);
          if (Math.abs(pitchValue) >= deadZoneThreshold) pitchAngle = Utils.degToRad(-pitchValue);
        } else {
          if (keys.up) {
            pitchAngle += Utils.degToRad(1);
          }
          if (keys.down) {
            pitchAngle -= Utils.degToRad(1);
          }
          if (keys.left) {
            rollAngle -= Utils.degToRad(1);
          }
          if (keys.right) {
            rollAngle += Utils.degToRad(1);
          }
        }

        ship.rotateOnAxis(new THREE.Vector3(1, 0, 0), pitchAngle * shipStats.turning);
        ship.rotateOnAxis(new THREE.Vector3(0, 0, 1), rollAngle * shipStats.turning);
      }

      window.addEventListener("gamepadconnected", (e) => {
        console.log("Gamepad connected at index %d: %s. %d buttons, %d axes.",
          e.gamepad.index, e.gamepad.id,
          e.gamepad.buttons.length, e.gamepad.axes.length);

        keys.gamepad = e.gamepad;
      });

      window.addEventListener("gamepaddisconnected", (e) => {
        console.log("Gamepad disconnected from index %d: %s",
          e.gamepad.index, e.gamepad.id);

        keys.gamepad = null;
      });

      function animate() {
        requestAnimationFrame(animate);
        if (ship) {
          handleMovementControls();
          fireWeapons();
          moveObjects();
        }

        renderer.render(scene, camera);
      };

      animate();
    })();
  </script>
</body>

</html>
